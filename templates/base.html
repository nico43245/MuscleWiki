{% load static %}
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}GymWiki{% endblock %}</title>

  <!-- 1) Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-…"
    crossorigin="anonymous"
  >

  <!-- 2) CSS-ul tău personalizat (opţional) -->
  <link href="{% static 'exercises/css/styles.css' %}" rel="stylesheet">

  {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- 3) Navbar inclus imediat după <body> -->
  {% include 'navbar.html' %}

  <!-- 4) Conţinutul paginii -->
  <main class="flex-grow-1 py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- 5) Bootstrap 5 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-…"
    crossorigin="anonymous"
  ></script>

  <!-- 6) JS-ul tău personalizat (opţional) -->
  <script src="{% static 'exercises/js/scripts.js' %}"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
