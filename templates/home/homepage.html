{% extends "base.html" %}
{% load static %}

{% block title %}Acasă – GymWiki{% endblock %}

{% block extra_css %}
<style>
  .hero {
    background: url("{% static 'images/hero-bg.jpg' %}") no-repeat center center;
    background-size: cover;
    position: relative;
    height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
  }
  .hero::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
  }
  .hero-content {
    position: relative;
    text-align: center;
    max-width: 700px;
    z-index: 1;
  }
  .hero-content h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 1rem;
  }
  .hero-content p {
    font-size: 1.25rem;
    margin-bottom: 2rem;
  }
  .btn-cta {
    padding: 0.75rem 2rem;
    font-size: 1.125rem;
    border-radius: 50px;
  }
</style>
{% endblock %}

{% block content %}
<section class="hero">
  <div class="hero-content">
    <h1>Bine ai venit la <span class="text-primary">GymWiki</span></h1>
    <p class="mb-4">Descoperă grupele musculare și găsește exercițiile ideale pentru fiecare mișcare.</p>
    <a href="{% url 'muscle-group-list' %}" class="btn btn-primary btn-cta">Vezi Grupe Musculare</a>
  </div>
</section>
{% endblock %}
